<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>8 by 8 matrix</h1>
  <table>
    {% for i in range (8) %}
    <tr>
      {% for j in range(8) %}
      <td class="color{{ (i+j)%2+1 }}"></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
