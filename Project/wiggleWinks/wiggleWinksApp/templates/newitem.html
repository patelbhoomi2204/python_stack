<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wigglewinks | Add a new item</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include "header.html" %}
  <h1>Share love!</h1>
  <form action="/item/new" method="post">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <label for="description">Description</label>
    <textarea placeholder="Description" id="description" name="description"></textarea>
    <label for="category">Category</label>
    <select id="category" name="category" value="">
      <option>Educational toy</option>
      <option>Outdoor fun</option>
      <option>Puzzle</option>
    </select>
    <label for="condition">Condition</label>
    <select id="condition" name="condition" value="">
      <option>New</option>
      <option>Open box</option>
      <option>Used</option>
    </select>
    <label for="price">Price</label>
    <input type="text" id="price" name="price">
    <input type="submit" value="Add item">
  </form>
</body>
</html>
